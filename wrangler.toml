name = "retro-dashboard"
main = "src/worker.js"
compatibility_date = "2024-01-01"

[site]
bucket = "./public"

[build]
command = "npm run build"
watch_dir = "src"

[env.production]
name = "retro-dashboard-prod"
route = "your-domain.com/*"

[env.staging]
name = "retro-dashboard-staging"
route = "staging.your-domain.com/*"